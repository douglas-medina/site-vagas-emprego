<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Nova Vaga</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container">
            <h1 class="h3">Registrar Nova Vaga</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'nova_vaga' %}">Registrar Vaga</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section>
            <h2 class="h4 mb-4">Formulário de Registro de Vaga</h2>
            <form method="post" action="{% url 'nova_vaga' %}" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="form-group">
                    <label for="titulo">Título da Vaga:</label>
                    <input type="text" id="titulo" name="titulo" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="empresa">Empresa:</label>
                    <select id="empresa" name="empresa" class="form-control" required>
                        {% for empresa in empresas %}
                            <option value="{{ empresa.id }}">{{ empresa.nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="faixa_salarial">Faixa Salarial:</label>
                    <select id="faixa_salarial" name="faixa_salarial" class="form-control" required>
                        {% for valor, nome in faixa_salarial_choices %}
                            <option value="{{ valor }}">{{ nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="requisitos">Requisitos:</label>
                    <textarea id="requisitos" name="requisitos" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label for="escolaridade_minima">Escolaridade Mínima:</label>
                    <select id="escolaridade_minima" name="escolaridade_minima" class="form-control" required>
                        {% for valor, nome in nivel_educacional_choices %}
                            <option value="{{ valor }}">{{ nome }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Registrar Vaga</button>
            </form>
        </section>
    </main>

    <footer class="bg-light text-center py-3 mt-4">
        <p>&copy; 2024 Site de Vagas</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
